<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="player-label" class="badge">Player</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="Icons/Rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="Icons/Paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="Icons/Scissors.png" alt="">
        </div>
    </div>

    <p id="move-message">Make your move</p>
    <script src="engine.js"></script>
</body>
</html>
